<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amsterdam Light Festival Boat Tour</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1>Canal Cruise & Light Festival</h1>
      <p class="summary">
        Sail through Amsterdam’s shimmering canals during the annual Light Festival.
      </p>
      <ul class="details">
        <li><strong>Price:</strong> €45 per person</li>
        <li><strong>Duration:</strong> 90 minutes</li>
        <li><strong>Dates:</strong> 5 Dec – 18 Jan</li>
        <li><strong>Contact:</strong> <a href="mailto:bookings@canalstartup.nl">bookings@canalstartup.nl</a></li>
      </ul>
      <button class="cta">Book Your Seat</button>
    </div>
  </header>
  <div id="gallery" class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="Bewonerspagina2.jpg" alt="Bewonerspagina2"></div>
      <div class="swiper-slide"><img src="PB22janthumbnail.jpg" alt="PB22janthumbnail"></div>
      <div class="swiper-slide"><img src="Solstice_ArtistImpression_ALF13.jpg" alt="Solstice Artist Impression"></div>
      <div class="swiper-slide"><img src="alf_2024_1800x1020.webp" alt="ALF 2024"></div>
      <div class="swiper-slide"><img src="amsterdam-light-festival-2021-route.jpg" alt="ALF route"></div>
      <div class="swiper-slide"><img src="de-sculpturen-boven-de-herengracht-zijn-gemaakt-van-gevlochten.webp" alt="Sculpturen Herengracht"></div>
      <div class="swiper-slide"><img src="alf.jpg.webp" alt="ALF"></div>
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="assets/main.js"></script>
</body>
</html>
