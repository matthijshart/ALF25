<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Festival Gallery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    #gallery {
      width: 600px;
      max-width: 100%;
      margin: 0 auto;
    }
    #gallery img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="gallery" class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="public/images/Bewonerspagina2.jpg" alt="Bewonerspagina2" /></div>
      <div class="swiper-slide"><img src="public/images/PB22janthumbnail.jpg" alt="PB22janthumbnail" /></div>
      <div class="swiper-slide"><img src="public/images/Solstice_ArtistImpression_ALF13.jpg" alt="Solstice_ArtistImpression_ALF13" /></div>
      <div class="swiper-slide"><img src="public/images/alf_2024_1800x1020.webp" alt="alf_2024_1800x1020" /></div>
      <div class="swiper-slide"><img src="public/images/amsterdam-light-festival-2021-route.jpg" alt="amsterdam-light-festival-2021-route" /></div>
      <div class="swiper-slide"><img src="public/images/de-sculpturen-boven-de-herengracht-zijn-gemaakt-van-gevlochten.webp" alt="de-sculpturen-boven-de-herengracht-zijn-gemaakt-van-gevlochten" /></div>
      <div class="swiper-slide"><img src="public/images/alf.jpg.webp" alt="alf" /></div>
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
